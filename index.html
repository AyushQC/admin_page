<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College API Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Login Section -->
        <div id="loginSection" class="login-container">
            <div class="login-form">
                <h2><i class="fas fa-university"></i> College Admin Panel</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <div id="loginError" class="error-message"></div>
            </div>
        </div>

        <!-- Admin Dashboard -->
        <div id="adminSection" class="admin-container" style="display: none;">
            <!-- Header -->
            <header class="admin-header">
                <div class="header-content">
                    <h1><i class="fas fa-university"></i> College API Admin Panel</h1>
                    <div class="header-actions">
                        <button id="exportBtn" class="btn btn-export">
                            <i class="fas fa-file-excel"></i> Export Excel
                        </button>
                        <button id="logoutBtn" class="btn btn-logout">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </button>
                    </div>
                </div>
            </header>

            <!-- Navigation -->
            <nav class="admin-nav">
                <button class="nav-btn active" data-section="list">
                    <i class="fas fa-list"></i> College List
                </button>
                <button class="nav-btn" data-section="add">
                    <i class="fas fa-plus"></i> Add College
                </button>
            </nav>

            <!-- Content Sections -->
            <main class="admin-content">
                <!-- College List Section -->
                <section id="listSection" class="content-section active">
                    <div class="section-header">
                        <h2>College Management</h2>
                        <div class="search-filter">
                            <input type="text" id="searchInput" placeholder="Search colleges...">
                            <select id="districtFilter">
                                <option value="">All Districts</option>
                                <option value="Kalaburgi">Kalaburgi</option>
                                <option value="Yadgir">Yadgir</option>
                                <option value="Raichur">Raichur</option>
                                <option value="Koppal">Koppal</option>
                                <option value="Bidar">Bidar</option>
                                <option value="Ballari">Ballari</option>
                                <option value="Vijaypura">Vijaypura</option>
                                <option value="Bagalkot">Bagalkot</option>
                            </select>
                        </div>
                    </div>
                    <div id="collegesList" class="colleges-list">
                        <div class="loading">Loading colleges...</div>
                    </div>
                </section>

                <!-- Add/Edit College Section -->
                <section id="addSection" class="content-section">
                    <div class="section-header">
                        <h2 id="formTitle">Add New College</h2>
                        <button id="cancelEdit" class="btn btn-secondary" style="display: none;">Cancel Edit</button>
                    </div>
                    <form id="collegeForm" class="college-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="collegeName">College Name *</label>
                                <input type="text" id="collegeName" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="collegeDistrict">District *</label>
                                <select id="collegeDistrict" name="district" required>
                                    <option value="">Select District</option>
                                    <option value="Kalaburgi">Kalaburgi</option>
                                    <option value="Yadgir">Yadgir</option>
                                    <option value="Raichur">Raichur</option>
                                    <option value="Koppal">Koppal</option>
                                    <option value="Bidar">Bidar</option>
                                    <option value="Ballari">Ballari</option>
                                    <option value="Vijaypura">Vijaypura</option>
                                    <option value="Bagalkot">Bagalkot</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="collegeAddress">Address *</label>
                            <textarea id="collegeAddress" name="address" required rows="3"></textarea>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="googleMapsLink">Google Maps Link</label>
                                <input type="url" id="googleMapsLink" name="googleMapsLink">
                            </div>
                            <div class="form-group">
                                <label for="mapEmbedUrl">Map Embed URL</label>
                                <input type="url" id="mapEmbedUrl" name="mapEmbedUrl">
                            </div>
                        </div>

                        <div class="form-section">
                            <h3>Contact Information</h3>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="phone">Phone</label>
                                    <input type="tel" id="phone" name="phone">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="email">
                                </div>
                                <div class="form-group">
                                    <label for="website">Website</label>
                                    <input type="url" id="website" name="website">
                                </div>
                            </div>
                        </div>

                        <div class="form-section">
                            <h3>Programs</h3>
                            <div id="programsContainer">
                                <div class="program-item">
                                    <div class="form-row">
                                        <div class="form-group">
                                            <label>Program Name *</label>
                                            <input type="text" name="programName" required>
                                        </div>
                                        <div class="form-group">
                                            <label>Cutoff</label>
                                            <input type="number" name="cutoff" min="0" max="100">
                                        </div>
                                        <div class="form-group">
                                            <label>Eligibility</label>
                                            <input type="text" name="eligibility">
                                        </div>
                                        <div class="form-group">
                                            <label>Medium</label>
                                            <select name="medium">
                                                <option value="English">English</option>
                                                <option value="Kannada">Kannada</option>
                                                <option value="Both">Both</option>
                                            </select>
                                        </div>
                                        <button type="button" class="btn btn-danger remove-program">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <button type="button" id="addProgram" class="btn btn-secondary">
                                <i class="fas fa-plus"></i> Add Program
                            </button>
                        </div>

                        <div class="form-section">
                            <h3>Facilities</h3>
                            <div class="facilities-grid">
                                <label class="checkbox-item">
                                    <input type="checkbox" name="facilities" value="hostel">
                                    <span>Hostel</span>
                                </label>
                                <label class="checkbox-item">
                                    <input type="checkbox" name="facilities" value="library">
                                    <span>Library</span>
                                </label>
                                <label class="checkbox-item">
                                    <input type="checkbox" name="facilities" value="lab">
                                    <span>Laboratory</span>
                                </label>
                                <label class="checkbox-item">
                                    <input type="checkbox" name="facilities" value="internet">
                                    <span>Internet</span>
                                </label>
                                <label class="checkbox-item">
                                    <input type="checkbox" name="facilities" value="canteen">
                                    <span>Canteen</span>
                                </label>
                                <label class="checkbox-item">
                                    <input type="checkbox" name="facilities" value="playground">
                                    <span>Playground</span>
                                </label>
                                <label class="checkbox-item">
                                    <input type="checkbox" name="facilities" value="auditorium">
                                    <span>Auditorium</span>
                                </label>
                                <label class="checkbox-item">
                                    <input type="checkbox" name="facilities" value="transport">
                                    <span>Transport</span>
                                </label>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Save College
                            </button>
                            <button type="reset" class="btn btn-secondary">
                                <i class="fas fa-undo"></i> Reset Form
                            </button>
                        </div>
                    </form>
                </section>
            </main>
        </div>

        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="loading-overlay" style="display: none;">
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Processing...</p>
            </div>
        </div>

        <!-- Success/Error Messages -->
        <div id="messageContainer" class="message-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
